[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "/"
  ignore = "false"
  force = "true"

[build.environment]
  NODE_VERSION = "18"
  CI = "true"
  NETLIFY_BUILD_SKIP = "false"

[build.processing]
  skip_processing = false

[dev]
  command = "vite"
  port = 3000
  publish = "dist"

# Cache headers للصور والملفات الثابتة
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# تخزين مؤقت أطول للملفات الثابتة
[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# تخزين مؤقت للصور
[[headers]]
  for = "*.{jpg,jpeg,png,gif,webp,svg}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# تخزين مؤقت للخطوط
[[headers]]
  for = "*.{woff,woff2,ttf,otf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# عدم تخزين ملفات HTML مؤقتاً
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# إعادة توجيه الجذر
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200